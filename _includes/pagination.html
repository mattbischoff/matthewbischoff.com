<div class="pagination">
	{% if paginator.next_page %}
	<a id="older" class="button" href="{{ paginator.next_page_path | prepend: site.baseurl }}"><i class="fa-solid fa-arrow-left fa-sm"></i>Older</a>
	{% endif %} {% if paginator.previous_page %}
	<a id="newer" class="button" href="{{ paginator.previous_page_path | prepend: site.baseurl }}"><i class="fa-solid fa-arrow-right fa-sm"></i>Newer</a>
	{% endif %}
</div>
