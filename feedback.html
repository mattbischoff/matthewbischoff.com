---
title: Feedback
layout: default
hidden: true
redirect_from: /radars/
---

<style>
	.header-container {
		display: flex;
		justify-content: space-between;
		align-items: center;

		i {
			color: var(--text-secondary);
			margin-inline-start: 1em;
		}
	}

	thead,
	tfoot {
		background: unset;
	}

	tbody {}

	th,
	td {
		border: none;
		padding-inline-start: 0;
		padding-inline-end: 0.5em;
		padding-block: 0;
	}

	.table {
		display: grid;
	}

	.table .wrap {
		white-space: normal;
	}

	.table .nowrap {
		white-space: nowrap;
	}
</style>

<div class="header-container">
	<h1 class="page-title">{{page.title}}
		<h1>
			<i class="fa-regular fa-message-exclamation"></i>
</div>

<p>
	
<div class="table">
	<table>
		<thead>
			<tr>
				<th class="wrap">Title</th>
				<th class="nowrap">Date</th>
				<th class="nowrap">Status</th>
			</tr>
		</thead>
		<tbody>
			{% for radar in site.feedback %}
			<tr>
				<td class="wrap"><a href="{{ radar.url }}">{{ radar.title }}</a></td>
				<td class="nowrap">{{ radar.date | date: "%Y · %m · %d" }}</td>
				<td class="nowrap">{{ radar.resolution }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
</p>
