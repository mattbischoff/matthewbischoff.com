<nav>
	{% for item in site.navigation_links %}
		{% assign isActive = page.url == item.url %}
		<a href="{{ item.url }}" class="nav-item{% if isActive %} active{% endif %}">
			<span class="nav-icon" aria-hidden="true">{{ isActive ? item.selected_icon : item.icon }}</span>
			<span class="nav-title">{{ item.title }}</span>
		</a>
		</a>
	{% endfor %}
</nav>
