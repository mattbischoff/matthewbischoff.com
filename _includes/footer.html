<footer>
  <div class="footer-grid">
    <div class="col col-1-3-row-1">
      <section class="links">
        <nav>
          {% assign sorted_pages = site.pages | sort:"position" %}
          {% for nav_page in sorted_pages %}
          {% if nav_page.title and nav_page.hidden != true %}
          <a href="{{ nav_page.url }}"><i class="fa-solid {{ nav_page.icon }}"></i> {{ nav_page.short_title | default: nav_page.title }}</a>
          {% endif %}
          {% endfor %}
        </nav>
      </section>
    </div>
    <div class="col col-4-6-row-1">
      <form action="https://buttondown.email/api/emails/embed-subscribe/mb" method="post" target="popupwindow" onsubmit="window.open('https://buttondown.email/mb', 'popupwindow')" class="embeddable-buttondown-form">

        <label for="bd-email"><i class="fa-regular fa-envelope-dot"></i> posts via email</label>
        <input type="email" placeholder="your@email.here" name="email" id="bd-email" />
        <input type="submit" value="subscribe" />
      </form>
    </div>
    
    <div class="col col-1-3-row-2">
      <section class="social">
      <a href="https://x.com/mb" title="X (@mb)"><i class="fa-brands fa-x-twitter fa-xl"></i></a>
      <a href="https://instagram.com/mattb" title="Instagram (@mattb)"><i class="fa-brands fa-instagram fa-xl"></i></a>
      <a href="https://threads.net/mattb" title="Threads (@mattb)"><i class="fa-brands fa-threads fa-xl"></i></a>
      <a href="https://mastodon.social/@matthewbischoff" title="Mastodon (@matthewbischoff)"><i class="fa-brands fa-mastodon fa-xl"></i></a>
      <a href="https://linkedin.com/in/matthewbischoff/" title="Linkedin (@matthewbischoff)"><i class="fa-brands fa-linkedin fa-xl"></i></a>
      <a href="https://letterboxd.com/matthewbischoff/" title="Letterboxd (matthewbischoff)"><i class="fa-brands fa-letterboxd fa-xl"></i></a>
      </section>
    </div>

    <div class="col col-1-5-row-3">
      <section class="textual">
        <p class="license">
          <a href="/" class="initials">mb</a>

          <a href="{{ site.license.url }}" title="Creative Commons Attribution-ShareAlike 4.0 International">
            <i class="fa-brands fa-creative-commons"></i>
            {{ site.license.copyright }}
            
            <i class="fa-brands fa-creative-commons-by"></i>
            <i class="fa-brands fa-creative-commons-share"></i>
            <i class="fa-brands fa-creative-commons-nc"></i>

          </a>
          Â·

          <a href="https://www.madeinnyc.org/"> made in ny <i class="fa-solid fa-pizza-slice"></i></a>
        </p>
    </div>
    <div class="col col-6-row-3">
      <section class="controls">
        <a href="#top" class="button-borderlesss">
          <i class="fa-solid fa-circle-arrow-up"></i>top</a>
        <div class="switch">
          <label for="toggle-grid">
            <i class="fa-solid fa-grid-round"></i>
          </label>
          <input type="checkbox" id="toggle-grid" class="toggle" checked="" aria-label="Toggle dot grid" />
        </div>
      </section>
    </div>
  </div>  
</footer>
