<div class="header-container">
	<div class="title-and-icon">
		{% if page.title %}
		<h1 class="page-title">{{page.title}}</h1>
		{% endif %}
		
		{% if page.icon %}
		<i class="fa-regular {{page.icon}} fa-2x"></i>
		{% endif %}
	</div>
	
	{% if page.subtitle %}
	  <h2 class="page-subtitle">{{ page.subtitle }}</h2>
	{% endif %}
</div>
