<nav>
	{% for item in site.navigation_links %}
	<a href="{{ item.url }}" class="nav-item{% if page.url == item.url %} active{% endif %}">
		<span class="nav-icon" aria-hidden="true">
			{% if page.url == item.url %}
				{{ item.selected_icon }}
			{% else %}
				{{ item.icon }}
			{% endif %}
		</span>
		<span class="nav-title">{{ item.title }}</span>
	</a>
	{% endfor %}
</nav>
