<nav>
	{% for item in site.navigation_links %}
	{% if page.url == item.url %}
	<a href="{{ item.url }}" class="active nav-item"><span class="nav-icon" aria-hidden="true">{{item.selected_icon}}</span><span class="nav-title">{{ item.title }}</a>
	{% else %}
	<a href="{{ item.url }}" class="nav-item"><span class="nav-icon" aria-hidden="true">{{item.icon}}</span><span class="nav-title">{{ item.title }}</span></a>
	{% endif %}
	{% endfor %}
</nav>
