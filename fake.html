<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>

<meta http-equiv="Content-Security-Policy" content="default-src 'self' https: localhost:*; script-src 'unsafe-inline' 'unsafe-eval' https: localhost:*; connect-src https: localhost:* ws://localhost:*; style-src 'unsafe-inline' https:; object-src 'none'; img-src https: data:; worker-src 'unsafe-inline' https: blob:">

<script type="text/javascript" />
var blink_speed = 1000; // every 1000 == 1 second, adjust to suit
var t = setInterval(function () {
	var ele = document.getElementById('myBlinkingDiv');
	ele.style.visibility = (ele.style.visibility == 'hidden' ? '' : 'hidden');
}, blink_speed);
</script>
</head>

<body>
<div id="myBlinkingDiv"> <strong>This will blink</strong> </div>
</body>

</html>
